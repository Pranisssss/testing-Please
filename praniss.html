<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pranish Adhikari - Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .scroll-smooth {
      scroll-behavior: smooth;
    }
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .project-card {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .project-card.visible {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body className="bg-gray-100 text-gray-800 scroll-smooth">
  <div id="root"></div>

  <script type="text/babel">
    function NavBar() {
      return (
        <nav className="bg-white shadow-md fixed top-0 w-full z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex items-center">
                <h1 className="text-2xl font-bold text-gray-900 animate__animated animate__fadeIn">Pranish Adhikari</h1>
              </div>
              <div className="flex items-center space-x-4">
                <a href="#home" className="text-gray-600 hover:text-blue-600 transition transform hover:scale-105">Home</a>
                <a href="#about" className="text-gray-600 hover:text-blue-600 transition transform hover:scale-105">About</a>
                <a href="#projects" className="text-gray-600 hover:text-blue-600 transition transform hover:scale-105">Projects</a>
                <a href="#contact" className="text-gray-600 hover:text-blue-600 transition transform hover:scale-105">Contact</a>
              </div>
            </div>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600 text-white animate-on-scroll">
          <div className="text-center">
            <h2 className="text-5xl font-extrabold mb-4 animate__animated animate__fadeInDown">Hello, I'm Pranish Adhikari</h2>
            <p className="text-xl mb-6 animate__animated animate__fadeInUp">A passionate developer creating modern and innovative solutions</p>
            <a href="#contact" className="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition transform hover:scale-110 animate__animated animate__pulse animate__infinite">Get in Touch</a>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-20 bg-white animate-on-scroll">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-4xl font-bold text-center mb-12 animate__animated animate__fadeIn">About Me</h2>
            <div className="flex flex-col items-center">
              <div className="w-full">
                <p className="text-lg mb-4 animate__animated animate__fadeInRight">
                  I'm Pranish Adhikari, a dedicated developer with a passion for building user-friendly and innovative web applications. I specialize in modern web technologies and strive to create seamless digital experiences.
                </p>
                <p className="text-lg animate__animated animate__fadeInRight animate__delay-1s">
                  With a strong foundation in JavaScript, React, and Tailwind CSS, I enjoy tackling complex challenges and delivering high-quality solutions. Let's collaborate to bring your ideas to life!
                </p>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Projects() {
      const projects = [
        { title: "Project One", description: "A modern web app built with React and Tailwind CSS.", link: "#" },
        { title: "Project Two", description: "An e-commerce platform with seamless UI/UX.", link: "#" },
        { title: "Project Three", description: "A portfolio website showcasing my skills.", link: "#" },
      ];

      React.useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll('.project-card').forEach((element) => {
          observer.observe(element);
        });

        return () => observer.disconnect();
      }, []);

      return (
        <section id="projects" className="py-20 bg-gray-100 animate-on-scroll">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-4xl font-bold text-center mb-12 animate__animated animate__fadeIn">My Projects</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {projects.map((project, index) => (
                <div key={index} className="project-card bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition" style={{ transitionDelay: `${index * 0.2}s` }}>
                  <h3 className="text-2xl font-semibold mb-2">{project.title}</h3>
                  <p className="text-gray-600 mb-4">{project.description}</p>
                  <a href={project.link} className="text-blue-600 hover:underline transition transform hover:scale-110">View Project</a>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-20 bg-white animate-on-scroll">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-4xl font-bold text-center mb-12 animate__animated animate__fadeIn">Get in Touch</h2>
            <div className="max-w-lg mx-auto">
              <div className="mb-4">
                <label className="block text-gray-700 font-semibold mb-2 animate__animated animate__fadeInLeft">Name</label>
                <input type="text" className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition transform hover:scale-105" placeholder="Your Name" />
              </div>
              <div className="mb-4">
                <label className="block text-gray-700 font-semibold mb-2 animate__animated animate__fadeInLeft animate__delay-1s">Email</label>
                <input type="email" className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition transform hover:scale-105" placeholder="Your Email" />
              </div>
              <div className="mb-4">
                <label className="block text-gray-700 font-semibold mb-2 animate__animated animate__fadeInLeft animate__delay-2s">Message</label>
                <textarea className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition transform hover:scale-105" rows="5" placeholder="Your Message"></textarea>
              </div>
              <button className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:scale-110 animate__animated animate__pulse animate__infinite">Send Message</button>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-900 text-white py-6 animate-on-scroll">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p className="animate__animated animate__fadeIn">&copy; 2025 Pranish Adhikari. All rights reserved.</p>
            <div className="mt-4 space-x-4">
              <a href="#" className="hover:text-blue-400 transition transform hover:scale-110 animate__animated animate__fadeInUp">LinkedIn</a>
              <a href="#" className="hover:text-blue-400 transition transform hover:scale-110 animate__animated animate__fadeInUp animate__delay-1s">GitHub</a>
              <a href="#" className="hover:text-blue-400 transition transform hover:scale-110 animate__animated animate__fadeInUp animate__delay-2s">Twitter</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      React.useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('visible');
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll('.animate-on-scroll').forEach((element) => {
          observer.observe(element);
        });

        return () => observer.disconnect();
      }, []);

      return (
        <div>
          <NavBar />
          <Hero />
          <About />
          <Projects />
          <Contact />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
